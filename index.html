<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculadora de Tensão</title>
</head>
<body>
    <script type="text/javascript" src="java.js"></script>

<div class="container">
  <Br>
  <h1 class="page-title">
    Queda de Tensão
  </h1>
  <p class="page-subtitle">
    (Queda aceitável +- 4%)
  </p>
  <Br>
  <label for="tensao">Tensão</label>
  <input type="number" id="tensao" size="3" />
  
  <label for="corrente">Corrente</label>
  <input type="number" id="corrente" size="3" />
  
  <label for="comprimento">Comprimento</label>
  <input type="number" id="comprimento" size="4" />
  
  <label for="secao">Seção Nominal do Condutor</label>
  <input type="number" id="secao" size="3" />
  
  <button type="submit" onclick="Calcular()">Monofásico Cobre</button>
  <button type="submit" onclick="CalcularTri()">Trifásico Alumínio</button>

  <div class="result" id='valorCalculado'></div>
 
</div>

</div>
</body>
</html>
